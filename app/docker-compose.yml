version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - app-network
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN}
    ports:
      - "8080:8080"

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ~/caddy_data:/data

networks:
  app-network:
    driver: bridge
