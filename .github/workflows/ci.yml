name: Test, build, and deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Check go fmt
        run: cd app && gofmt -l . | tee fmt.log && test -z "$(cat fmt.log)"

      - name: Run tests
        working-directory: ./app
        run: |
          go test ./...

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3

      - name: Install kamal
        run: gem install kamal

      - name: Install Tailscale (latest version)
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Set up Tailscale
        run: |
          sudo tailscale up \
            --authkey "${{ secrets.TAILSCALE_AUTH_TOKEN }}" \
            --ssh \
            --advertise-tags="tag:omni" \
            --advertise-routes="192.168.1.0/24"
        env:
          TAILSCALE_AUTH_TOKEN: ${{ secrets.TAILSCALE_AUTH_TOKEN }}

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no root@116.203.21.146 'echo "SSH into Tailscale network successful"'
