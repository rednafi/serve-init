name: Test, build, and deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Check go fmt
        run: cd app && gofmt -l . | tee fmt.log && test -z "$(cat fmt.log)"

      - name: Run tests
        run: |
          cd app
          go test ./...

  deploy:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GitHub Container Registry
        run: docker login ghcr.io -u ${{ github.actor }} - ${{ secrets.GHCR_PAT }}

      - name: Build Docker images
        env:
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
        run: docker compose -f app/docker-compose.yml build

      - name: List Docker images
        run: docker images

      - name: Tag and push Docker images
        run: |
          APP_IMAGE_NAME=ghcr.io/${{ github.repository }}/app:latest
          CADDY_IMAGE_NAME=ghcr.io/${{ github.repository }}/caddy:latest
          docker tag app-app:latest $APP_IMAGE_NAME
          docker tag app-caddy:latest $CADDY_IMAGE_NAME
          docker push $APP_IMAGE_NAME
          docker push $CADDY_IMAGE_NAME

      - name: Install SSH keys in the CI
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts

      - name: Connect to remote machine and pull
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && docker compose pull && docker compose up -d && exit"
        - name: cleanup
          run: rm -rf ~/.ssh
