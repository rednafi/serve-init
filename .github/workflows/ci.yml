name: Test, build, and deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Check go fmt
        run: cd app && gofmt -l . | tee fmt.log && test -z "$(cat fmt.log)"

      - name: Run tests
        run: |
          cd app
          go test ./...

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to github container registry
        env:
          GH_USER: ${{ github.actor }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: docker login ghcr.io -u $GH_USER -p $GH_TOKEN

      - name: Build docker images
        env:
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
        run: docker compose -f app/docker-compose.yml build

      - name: Tag and push docker images
        env:
          APP_IMAGE_NAME: ghcr.io/${{ github.repository }}/app:latest
          CADDY_IMAGE_NAME: ghcr.io/${{ github.repository }}/caddy:latest
        run: |
          docker tag app-app:latest $APP_IMAGE_NAME
          docker tag app-caddy:latest $CADDY_IMAGE_NAME
          docker push $APP_IMAGE_NAME
          docker push $CADDY_IMAGE_NAME

      - name: Install ssh keys in the ci
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_ed25519
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          ssh-keyscan -H $SSH_HOST > ~/.ssh/known_hosts

      - name: Connect to remote machine and pull
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          WORK_DIR: ${{ secrets.WORK_DIR }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_SERVER_URL: ${{ github.server_url }}
          GH_USER: ${{ github.actor }}
          GH_REPO: $${{ github.repository}}
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST <<EOF
            set -e
            rm -rf $WORK_DIR
            git clone https://$GH_TOKEN@github.com/$GH_USER/$GH_REPO.git $WORK_DIR
            cd $WORK_DIR/app
            docker-compose down --rmi all --volumes --remove-orphans || true
            export AUTH_TOKEN=$AUTH_TOKEN
            docker compose up -d
          EOF
          exit 0
      - name: Remove ssh directory
        run: rm -rf ~/.ssh
